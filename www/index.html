<html>

<head>

<script src="pixi.js/bin/pixi.js"></script>
<script src="lagashmup/lagashmup.js"></script>

</head>

<body>
   <script>

    var renderer = PIXI.autoDetectRenderer(480, 600,{backgroundColor : 0x1099bb});
    document.body.appendChild(renderer.view);
    var stage = new PIXI.Container();

    var prevTS=window.performance.now();

    animate();
    function animate()
    {
        requestAnimationFrame(animate);
        curTS=window.performance.now();
        mainLoop(stage, curTS-prevTS);
        prevTS=curTS;
        renderer.render(stage);
    }

    </script>
</body>

</html>
